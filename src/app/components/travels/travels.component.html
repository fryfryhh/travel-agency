<div class="container">
  <div class="search-bar">
    <mat-form-field>
      <mat-label>Filtrar..</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan.." #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- columna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- ID del colectivo -->
      <ng-container matColumnDef="idColectivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID del Colectivo </th>
        <td mat-cell *matCellDef="let row"> {{row.idColectivo}} </td>
      </ng-container>


      <!-- lugarSalida -->
      <ng-container matColumnDef="lugarSalida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar de salida </th>
        <td mat-cell *matCellDef="let row"> {{row.lugarSalida}} </td>
      </ng-container>

      <!-- fechaSalida -->
      <ng-container matColumnDef="fechaSalida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de salida </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaSalida | date}} </td>
      </ng-container>

      <!-- lugarDestino -->
      <ng-container matColumnDef="lugarDestino">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar de destino </th>
        <td mat-cell *matCellDef="let row"> {{row.lugarDestino}} </td>
      </ng-container>

      <!-- fechaLlegada -->
      <ng-container matColumnDef="fechaLlegada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de llegada </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaLlegada | date}} </td>
      </ng-container>



      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/traveledit', row.id]">
            <span class="material-symbols-outlined">
              edit
              </span>
          </a>
        </td>

      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteTravel(row.id)">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- no se encuentra -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">No hay datos con lo proporcionado. "{{input.value}}"</td>
      </tr>
    </table>
    
    <button mat-fab color="primary" class="add-button" [routerLink]="['/travelcreate']">
      <mat-icon>add</mat-icon>
    </button>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar cantidad de elementos"></mat-paginator>
  </div>
</div>
