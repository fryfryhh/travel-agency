<div class="container">
  <div class="search-bar">
    <mat-form-field>
      <mat-label>Filtrar..</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan.." #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- columna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- apellido -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- edad -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <!-- basic button -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/personedit', row.id]">
            <span class="material-symbols-outlined">
              edit
              </span>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deletePerson(row.id)">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- no se encuentra -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No hay datos con lo proporcionado. "{{input.value}}"</td>
      </tr>
    </table>

    <button mat-fab color="primary" class="add-button" [routerLink]="['/personcreate']">
      <mat-icon>add</mat-icon>
    </button>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar cantidad de elementos"></mat-paginator>
  </div>
</div>
