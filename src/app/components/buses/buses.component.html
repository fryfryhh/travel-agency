<div class="container">
  <div class="search-bar">
    <mat-form-field>
      <mat-label>Filtrar..</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Juan.." #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- columna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- patente -->
      <ng-container matColumnDef="patente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patente </th>
        <td mat-cell *matCellDef="let row"> {{row.patente}} </td>
      </ng-container>

      <!-- cantidadAsientos -->
      <ng-container matColumnDef="cantidadAsientos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Asientos </th>
        <td mat-cell *matCellDef="let row"> {{row.cantidadAsientos}} </td>
      </ng-container>

      <!-- modelo -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{ getModelo(row.modeloId) }}</td>
      </ng-container>

      <!-- editar -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/busedit', row.id]">
            <span class="material-symbols-outlined">
              edit
            </span>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteBus(row.id)">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- no se encuentra -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No hay datos con lo proporcionado. "{{input.value}}"</td>
      </tr>
    </table>

    <button mat-fab color="primary" class="add-button" [routerLink]="['/buscreate']">
      <mat-icon>add</mat-icon>
    </button>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar cantidad de elementos"></mat-paginator>
  </div>
</div>
