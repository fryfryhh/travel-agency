<h2 mat-dialog-title class="text-center">Confirmar</h2>
<mat-dialog-content>{{ data }}</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions-center">
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
